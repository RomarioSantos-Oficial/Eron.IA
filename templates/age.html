<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Idade</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; }
        .age-box { max-width: 400px; margin: 80px auto; background: #333; padding: 30px; border-radius: 8px; text-align: center; }
        input[type=number] { padding: 10px; border-radius: 4px; border: none; width: 80px; }
        button { padding: 10px 20px; border: none; background: #4fc3f7; color: #222; border-radius: 4px; cursor: pointer; }
        .error { color: #ff5252; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="age-box">
        <h2>Verificação de Idade</h2>
        <form method="post">
            <label for="idade">Informe sua idade:</label><br><br>
            <input type="number" name="idade" min="0" required><br><br>
            <button type="submit">Entrar</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
